<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - LER Landscaping</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-color, #2d5016);
            line-height: 1;
            margin: 0;
        }
        
        .error-title {
            font-size: 2rem;
            color: #333;
            margin: 1rem 0;
        }
        
        .error-message {
            font-size: 1.125rem;
            color: #666;
            max-width: 600px;
            margin: 1rem auto 2rem;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary-color, #2d5016);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: var(--primary-dark, #1a3009);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--primary-color, #2d5016);
            border: 2px solid var(--primary-color, #2d5016);
        }
        
        .btn-secondary:hover {
            background: var(--primary-color, #2d5016);
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">
            Sorry, the page you're looking for doesn't exist. It may have been moved or deleted.
            Let's get you back on track!
        </p>
        <div class="error-actions">
            <a href="/" class="btn">Go to Homepage</a>
            <a href="/services/" class="btn btn-secondary">View Our Services</a>
            <a href="/contact/" class="btn btn-secondary">Contact Us</a>
        </div>
    </div>
</body>
</html>
